    <div class="container-fluid">
      <div class="row g-3">
        <!-- Stats Cards -->
        <div class="col-12">
          <div class="small-box bg-info">
            <div class="inner">
              <h3>{{  postCount }}</h3>
              <p>Total Blogs</p>
            </div>
            <div class="icon">
              <i class="fas fa-blog"></i>
            </div>
          </div>
        </div>
    
      </div>

      <!-- Recent Blogs -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Recent Blogs</h3>
              <div class="card-tools">
                <a  class="btn btn-primary btn-sm" (click)="goToAddBlog()">
                  <i class="fas fa-plus"></i> Add New Blog
                </a>
              </div>
            </div>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
  <tr>
    <th>Sr.no</th>
    <th>Author</th>
    <th>Title</th>
    <th>Content</th>
    <th>Publish Date</th>
    <th>Actions</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let blog of allBlogs; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ blog.name }}</td>
    <td>
  <span class="text-primary" style="cursor:pointer; " (click)="viewBlog(blog.id)" >
    {{ blog.title }}
  </span>
</td>
    <td>{{ blog.content }}</td>
    <td>{{ blog.created_at | date:'dd-MM-yyyy' }}</td>
    <td>
      <button class="btn btn-sm btn-primary me-2" title="Edit" (click)="editBlog(blog.id)">
        <i class="fas fa-edit"></i>
      </button>
      <button class="btn btn-sm btn-danger" title="Delete" (click)="deleteBlog(blog.id)">
        <i class="fas fa-trash" ></i>
      </button>
    </td>
  </tr>
</tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
